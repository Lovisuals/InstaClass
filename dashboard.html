<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaClass Dashboard</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>InstaClass Educator Dashboard</h1>
    <p>Welcome, Educator! Manage your classes here.</p>
    <div class="dashboard-grid">
      <button class="dashboard-button" id="start-livestream" onclick="startLivestream()">Start Livestream</button>
      <button class="dashboard-button" id="view-history" onclick="viewChatHistory()">View Chat History</button>
      <button class="dashboard-button" id="open-whiteboard" onclick="openWhiteboard()">Open Whiteboard</button>
      <div id="whiteboard-container" style="display: none;">
        <canvas id="whiteboard" width="340" height="400"></canvas>
        <div class="whiteboard-tools">
          <button class="tool-button" onclick="setColor('black')">Black</button>
          <button class="tool-button" onclick="setColor('red')">Red</button>
          <button class="tool-button" onclick="clearWhiteboard()">Clear</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
