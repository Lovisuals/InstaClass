<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>InstaClass Dashboard</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>InstaClass Educator Dashboard</h1>
    <p>Welcome, Educator! Manage your classes here.</p>
    <div class="dashboard-grid">
      <button class="dashboard-button" id="start-livestream" onclick="startLivestream()">Start Livestream</button>
      <button class="dashboard-button" id="view-history" onclick="viewChatHistory()">View Chat History</button>
      <button class="dashboard-button" id="open-whiteboard" onclick="toggleWhiteboard()">Open/Close Whiteboard</button>
      <button class="dashboard-button" id="chat-assistant" onclick="window.open('https://t.me/InstaClassAssistantBot', '_blank')">Chat with Assistant</button>
      <div id="whiteboard-container" class="whiteboard-hidden">
        <canvas id="whiteboard" width="600" height="400" aria-label="Interactive whiteboard for drawing and notes"></canvas>
        <textarea id="text-input" placeholder="Type note to add to whiteboard" aria-label="Text input for whiteboard notes"></textarea>
        <div class="whiteboard-tools">
          <button class="tool-button" onclick="setColor('black')">Black</button>
          <button class="tool-button" onclick="setColor('red')">Red</button>
          <button class="tool-button" onclick="setColor('blue')">Blue</button>
          <button class="tool-button" onclick="clearWhiteboard()">Clear</button>
          <button class="tool-button" onclick="saveWhiteboard()">Save</button>
        </div>
      </div>
    </div>
    <div class="schedule-form">
      <h2>Schedule a Live Lecture</h2>
      <label for="lecture-topic">Lecture Topic</label>
      <input id="lecture-topic" type="text" placeholder="Enter topic (e.g., English Grammar)" aria-label="Lecture topic">
      <label for="lecture-time">Lecture Time</label>
      <input id="lecture-time" type="datetime-local" placeholder="Select date and time" aria-label="Lecture date and time">
      <button class="dashboard-button" id="schedule-lecture">Schedule Lecture</button>
      <p id="schedule-status">Ready to schedule...</p>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
