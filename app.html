<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaClass</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to InstaClass</h1>
    <p>Access your educator dashboard or choose a plan.</p>
    <div class="plan-selection">
      <button class="dashboard-button" onclick="goToDashboard()">Go to Dashboard (Free Trial)</button>
    </div>
    <p id="status">Loading...</p>
    <p id="error" style="display: none; color: red;">Please open this app in Telegram.</p>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (!window.Telegram.WebApp) {
      document.getElementById('status').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
