<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://telegram.org; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
    <title>InstaClass - Mini App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to InstaClass</h1>
        <p>Empowering Nigerian educators with seamless tools.</p>
        <div class="plan-selection">
            <label class="plan-card">
                <input type="radio" name="plan" value="free" checked>
                <span>Free Trial (7 days)</span>
            </label>
            <label class="plan-card">
                <input type="radio" name="plan" value="basic">
                <span>Basic (₦2,000/month)</span>
            </label>
            <label class="plan-card">
                <input type="radio" name="plan" value="premium">
                <span>Premium (₦5,000/month)</span>
            </label>
        </div>
        <button id="trialButton">Start Plan</button>
        <p id="status">Ready to start your plan.</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
